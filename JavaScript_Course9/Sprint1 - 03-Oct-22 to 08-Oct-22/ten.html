<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //traditional function
        function add1(a){
            return a+100;
        }
        console.log(add1(10));

        //Arrow operator type 1
        const add2 = (a) =>{
            return a+100;
        }
        console.log(add2(20));

        //Arrow operator type 2
        const add3 = (a) => a + 100;
        console.log(add3(30));

        //Arrow operator type 3
        const add4 = a => a+100;
        console.log(add4(40));

        //Arrow function requires paranthesis if multiple params are present.
        const add5 = (a,b) => a+b;
        console.log(add5(10,20));

        //Arrow function requires return statement if curly braces are used. otherwise it will return undefined.
        const add6 = (a,b) => {a+b };
        console.log(add6(10,40));

        //Arrow function requires return statement if curly braces are used. otherwise it will return undefined.
        const add7 = (a,b) => { return a+b };
        console.log(add7(10,50));

    </script>
</body>
</html>
